<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles-7.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="your password">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="your phone number">

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="gender-label">Male:</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="gender-label">Female:</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" class="gender-label">Other:</label>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">Select language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="your zip code">

            <label for="about">About:</label>
            <textarea id="about" name="about" placeholder="Write about yourself..."></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
