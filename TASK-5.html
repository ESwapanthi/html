<html>
    <form action="" color="blue">
<title>Registration Form</title>
<head><c color=""blue><b>Registration Form</b></c></head>
       <p>First Name: <input type="text" placeholder="Enter Name"></p>
       <p>Last Name: <input type="text" placeholder="Enter Name"></p>
       <p>Email: <input type="text" placeholder="Enter Name"></p>
       <p>Password: <input type="password"</p>
       <p>Re Password: <input type="password"</p>
       <p>Gender: <input type="radio" id="gender" name="gender" value="male"> Male
        <input type="radio" id="gender" name="gender" value="female"> Female<br><br></p>
       <p>Age: <input type="number"></p>
       <p>Phone Number: <input type="tel"></p>
       <p>Address: <input type="text" placeholder="Enter Address"></p>
       <p>Country: <select id="country" name="country">
        <option value="">Choose your country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        </select><br><br></p>
       <p>State: <input type="text" id="state" name="state"><br><br>
        <label for="languages">Languages Known:</label><br>
        <input type="checkbox" id="language" name="language" value="english"> English
        <input type="checkbox" id="language" name="language" value="kannada"> Kannada
        <input type="checkbox" id="language" name="language" value="hindi"> Hindi
        <input type="checkbox" id="language" name="language" value="telugu"> Telugu<br><br></p>
       <p>Declaration: <input type="checkbox" id="declaration" name="declaration" required>
        Hereby I declare all the given details are true</p>
       <p><button type="submit">Log in to Ethnus website</button></p>
       <p><button type="submit">Register</p>
    </form>
</html>
